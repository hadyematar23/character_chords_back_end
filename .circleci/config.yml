version: 2.1
orbs:
  ruby: circleci/ruby@1.4.0
  heroku: circleci/heroku@2.0

jobs:
  build:
    working_directory: ~/cc_be # THIS SHOULD BE NAME OF YOUR APP
    docker:
      - image: cimg/ruby:3.1.1
        environment:
          PGHOST: localhost
          PGUSER: cc_be # THIS SHOULD BE NAME OF YOUR APP
          RAILS_ENV: test
      - image: postgres:13.2
        environment:
          POSTGRES_USER: cc_be # THIS SHOULD BE NAME OF YOUR APP
          POSTGRES_DB: cc_be_test # find db name in /config/database.yml
          POSTGRES_PASSWORD:
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: cc_be # THIS SHOULD BE NAME OF YOUR APP
          command: bundle -v
      - checkout
      - run: bundle install --path vendor/bundle
      - run: bundle exec rspec

workflows:
  heroku_deploy:
    jobs:
      - heroku/deploy-via-git:
          post-steps:
            - run: heroku run rake db:{drop,create,migrate,seed} --app frozen-savannah-58383 #example of a post-deployment step
