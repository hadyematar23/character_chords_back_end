version: 2.1
orbs:
  ruby: circleci/ruby@1.4.0
  heroku: circleci/heroku@2.0.0

jobs:
  build_and_test:
    working_directory: ~/cc_be # THIS SHOULD BE NAME OF YOUR APP
    docker:
      - image: cimg/ruby:3.1.1
        environment:
          PGHOST: localhost
          PGUSER: cc_be # THIS SHOULD BE NAME OF YOUR APP
          RAILS_ENV: test
      - image: postgres:13.2
        environment:
          POSTGRES_USER: cc_be # THIS SHOULD BE NAME OF YOUR APP
          POSTGRES_DB: cc_be_test # find db name in /config/database.yml
          POSTGRES_PASSWORD:
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: cc_be # THIS SHOULD BE NAME OF YOUR APP
          command: bundle -v
      - run: bundle install --path vendor/bundle
      - run: bundle exec rspec
  deploy_to_heroku:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy:
          app-name: cc_be
          when: on_success

workflows:
  version: 2
  build_deploy:
    jobs:
      - build_and_test
      - deploy_to_heroku:
          requires:
            - build_and_test